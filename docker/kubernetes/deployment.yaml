apiVersion: apps/v1
kind: Deployment
metadata:
  name: reditos-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reditos-app
  template:
    metadata:
      labels:
        app: reditos-app
    spec:
      containers:
      - name: reditos-app
        image: brayanhernandez99/reditos-app:latest
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
