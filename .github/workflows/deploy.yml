name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: docker
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test

  build_and_push:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: docker
    needs: tests
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/reditos-app:latest .

      - name: Push a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/reditos-app:latest

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: docker
    needs: build_and_push
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar kubernetes
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Establecer credenciales de kubernetes
        run: echo "${{ secrets.KUBECONFIG }}" > $HOME/kubeconfig

      - name: Desplegar a Kubernetes
        env:
          KUBECONFIG: $HOME/kubeconfig
        run: |
          kubectl apply -f docker/kubernetes/deployment.yaml
          kubectl apply -f docker/kubernetes/service.yaml
